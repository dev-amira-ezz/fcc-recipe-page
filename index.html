<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Waffles</title>
</head>

<body>
  <main>
    <h1>Waffles</h1>
    <p>Enjoy this waffle recipe. It takes less than 30 minutes to prepare and cook.</p>
    <section>
      <h2>Ingredients</h2>
      <ul>
        <li>2 cups flour</li>
        <li>1 tsp salt</li>
        <li>2 tbsp sugar</li>
        <li>4 tsp baking powder</li>
        <li>1 tsp vanilla extract</li>
        <li>2 eggs</li>
        <li>⅓ cup melted butter</li>
        <li>1 ½ cups warm milk</li>
      </ul>
    </section>
    
  </main>
</body>

</html>
